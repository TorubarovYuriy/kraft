{% extends "base.html" %}
{% load static %}
{% block title %} 
    {{ order.name }}
{% endblock %} 
{% block content %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">

  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-body title_yu">
        <h5 class="card-title">{{ order.name }}</h5>
        <p class="card-text">
            <h6>Тираж: {{ order.count }} шт.</h6>
            <h6>Вес одного пакета: {{ order.weight_one_piece }} гр.</h6>
            <h6>Размер пакета: {{ order.package_size }} мм.</h6>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
