{% load static %}
<!doctype html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'img/fav/icon.png' %}" type="image">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <title>{% block title %}Крафт Производство{% endblock %}</title>
</head>
<body>
  <div class="base_page">
    <header>
      {% include "includes/header.html" %}
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      {% include "includes/footer.html" %}
    </footer>
  </div>
</body>
</html>
